<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1>Tyler Jenkins</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="About" class="nav-link" href="index.html" title="About">About <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="Portfolio" class="nav-link" href="portfolio.html" title="Portfolio">Portfolio</a>
        </li>
        <li class="nav-item">
          <a id="Contact" class="nav-link" href="contact.html" title="Contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/tyler-jenkins-94204a6/" title="LinkedIn" target="_blank">LinkedIn</a>
        </li>
      </ul>
    </div>
  </nav>      
  
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4>Contact</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11 divider">
    </div>
    </div>
    <div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <label id="namelabel">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="namefield" placeholder="John Smith">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="emailfield" placeholder="example@gmail.com">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label >Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <textarea id="messagefield" placeholder="Your message here"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button id="submitbutton" type="submit" title="Submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <footer>
    Copyright &copy;
  </footer>
