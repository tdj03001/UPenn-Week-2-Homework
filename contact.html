  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4>Contact</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-11 divider">
    </div>
    </div>
    <div>
      <form>
        <div class="row">
          <div class="col-md-6">
            <label id="namelabel">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="namefield" placeholder="John Smith">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label id=emailLabel>Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <input id="emailfield" placeholder="example@gmail.com">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label id="messageLabel">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <textarea id="messagefield" placeholder="Your message here"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button id="submitbutton" type="submit" title="Submit">Send email</button>
          </div> 
        </div>
      </form>
    </div>
  </div>
